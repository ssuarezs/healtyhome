<ion-header>
  <div class="login-header ion-padding">
    <img  class="logo-img"  src="assets/icon/corazon.png">
  </div>
</ion-header>
<ion-content padding>

  <div class="center">
      <div linespace></div><div linespace></div> 
      <div heading-column-lr>
          <h1 big-heading>HealthyHome</h1>
          
      </div>
    
      <ion-label small-heading>
        Â¡Let's go!
      </ion-label>
      <div linespace></div>
      <ion-item transparent>
        <img  icon-small  src="assets/icon/usuario.png" >
        <ion-input [(ngModel)]="username" placeholder="User" type="text"></ion-input>
      </ion-item>
      <ion-item transparent>

        <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>

      <div linespace2></div>

      (click)="prosesLogin2()">Get in</ion-button>
      <ion-label class="ion-text-center">If you don't have an account, <span class="link-button" (click)="formRegister()">Sing up</span>
      </ion-label>

  </div>

</ion-content>
